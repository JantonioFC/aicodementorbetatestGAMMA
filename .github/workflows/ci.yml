name: CI Pipeline

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install Dependencies
      run: npm ci --legacy-peer-deps

    - name: Lint
      run: npm run lint
      continue-on-error: true # Don't block build on lint warnings for now

    - name: Build Application
      run: npm run build

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps chromium

    - name: Run Smoke Tests
      run: npm run test:smoke
      env:
        CI: true
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY || 'mock-key' }}
        JWT_SECRET: ${{ secrets.JWT_SECRET || 'mock-secret' }}
        NEXT_PUBLIC_SENTRY_DSN: ${{ secrets.NEXT_PUBLIC_SENTRY_DSN || 'https://mock@sentry.io/1' }}
