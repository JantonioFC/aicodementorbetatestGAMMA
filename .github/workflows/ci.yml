
name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name: Install Dependencies
      run: npm ci
      
    # Uncomment when lint script is robust
    # - name: Lint
    #   run: npm run lint
      
    - name: Run Unit Tests
      run: npm test
      
    - name: Run E2E Tests (Dry Run)
      run: npx playwright install --with-deps && npx playwright test --dry-run
