name: CI Pipeline

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  # Job de validación básica (siempre corre)
  build-validation:
    name: 'Build Validation'
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build Application
        run: npm run build
        env:
          # Placeholders para build (no requieren valores reales)
          NEXT_PUBLIC_SUPABASE_URL: "https://placeholder.supabase.co"
          NEXT_PUBLIC_SUPABASE_ANON_KEY: "placeholder-anon-key"
          NEXT_PUBLIC_E2E_TEST_MODE: 'false'
          NEXT_PUBLIC_GEMINI_MODEL_NAME: 'gemini-2.5-flash'
          NEXT_PUBLIC_ENABLE_PERF_MONITOR: 'false'

      - name: Build Success
        run: echo "✅ Build validation passed! Application compiles correctly."

  # Nota: Los tests E2E requieren configurar GitHub Secrets para Supabase y Gemini.
  # Para ejecutar tests E2E localmente:
  #   1. Configurar .env.local con tus credenciales
  #   2. npm run dev
  #   3. npx playwright test
